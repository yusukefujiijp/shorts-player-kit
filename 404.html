<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found | shorts-player-kit</title>
  <meta name="robots" content="noindex">
  <meta name="color-scheme" content="light dark">
  <style>
    :root{--bg:#0c1a2b;--card:#1b2230;--fg:#ffffff;--muted:#c7d0e0;--btn:#ffffff;--btnfg:#0c1a2b}
    html,body{margin:0;padding:0;height:100%}
    body{font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg);background:var(--bg);display:grid;place-items:center}
    .card{padding:2rem 2.4rem;background:var(--card);border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.25);text-align:center;max-width:640px}
    h1{font-size:1.8rem;margin:0 0 .5rem}
    p{margin:.25rem 0;color:var(--muted)}
    a.btn{display:inline-block;margin-top:1rem;padding:.6rem 1rem;background:var(--btn);color:var(--btnfg);text-decoration:none;border-radius:8px;border:0}
    a.btn:focus{outline:2px solid #88b7ff;outline-offset:2px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="ttl">
    <h1 id="ttl">404 Not Found</h1>
    <p>お探しのページは、移動または削除された可能性があります。</p>
    <p>トップページに戻ってやり直してください。</p>
    <p><a class="btn" href="/shorts-player-kit/" aria-label="トップページへ戻る（shorts-player-kit）">トップへ戻る</a></p>
  </main>
</body>
</html>
