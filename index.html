<body>
  <div id="banner" role="banner" aria-live="polite"></div>

  <div id="bgColor"></div>
  <div id="bgBreath"></div>

  <div id="wrapper">
    <div id="content" role="main" aria-live="polite"></div>
  </div>

  <div id="debug-panel"></div>

  <script>
    (function(){
      try{
        var de=document.documentElement, vv=window.visualViewport;
        var isKeyboardExpected = false; // ★ 入力フォーカス中かどうかのフラグ

        function upd(){
          var g=0;
          if(vv){
            g=Math.max(0, Math.ceil(window.innerHeight - (vv.offsetTop + vv.height)));
            // ★ キーボードが出ていると予測される時だけ高さを適用
            if (isKeyboardExpected){
              var vh_val = Math.floor(vv.height) + 'px';
              de.style.setProperty('--visual-viewport-h', vh_val);
            } else {
              // ★ それ以外の時は、常にフルハイトに戻す
              de.style.setProperty('--visual-viewport-h', '100vh');
              g=0; // バイアスもリセット
            }
          }
          de.style.setProperty('--host-bias-bottom', g + 'px'); // これは bottom 配置用
        }
        if(vv){ vv.addEventListener('resize', upd); vv.addEventListener('scroll', upd); }
        window.addEventListener('orientationchange', function(){ setTimeout(upd,0); }, {passive:true});
        var i=0;(function warm(){ i++; upd(); if(i<6) requestAnimationFrame(warm); })();

        // ★ 入力要素へのフォーカスを監視
        document.addEventListener('focusin', function(e){
          if(e && e.target && (e.target.tagName==='INPUT' || e.target.tagName==='TEXTAREA' || e.target.isContentEditable)){
            isKeyboardExpected = true;
          }
        }, {capture:true, passive:true});
        document.addEventListener('focusout', function(e){
          isKeyboardExpected = false;
          // フォーカスが外れたら即座にリセット処理をかける
          setTimeout(upd, 200);
        }, {capture:true, passive:true});
      }catch(e){}
    })();
  </script>
