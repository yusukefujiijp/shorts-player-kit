<?xml version="1.0" encoding="UTF-8"?>
<!-- shorts-player-kit favicon (SPK / small-size legibility tuned) -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="512" height="512" viewBox="0 0 512 512"
     role="img" aria-label="shorts-player-kit favicon"
     style="shape-rendering:geometricPrecision">
  <defs>
    <linearGradient id="bg" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#0c1a2b"/>
      <stop offset="1" stop-color="#2b2b2b"/>
    </linearGradient>
  </defs>

  <!-- 安全インセット（境界クリップ防止） -->
  <rect x="24" y="24" width="464" height="464" rx="104" fill="url(#bg)"/>

  <!-- SPK：小サイズ最適化（中央・トラッキング・ハロー） -->
  <text x="50%" y="50%"
        text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, 'Noto Sans JP', sans-serif"
        font-weight="800" font-size="188"
        fill="#FFFFFF" letter-spacing="-0.02em" dy=".09em"
        stroke="#000000" stroke-opacity="0.18" stroke-width="24"
        stroke-linejoin="round" stroke-linecap="round"
        style="paint-order: stroke fill">
    SPK
  </text>
</svg>